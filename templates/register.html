{% extends 'base.html' %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="POST">
    <label>이메일:<br>
        <input type="email" name="email" required>
    </label><br><br>
    <label>비밀번호:<br>
        <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">회원가입</button>
</form>
{% endblock %}
